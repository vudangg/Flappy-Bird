<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rắn Săn Mồi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Bảng thông báo khi thua -->
    <div id="gameOverScreen">
        <h2>Bạn đã thua</h2>
        <p>Số quả táo đã ăn: <span id="appleCount">0</span></p>
        <p>Thời gian chơi: <span id="playTime">00:00:00</span></p>
        <button id="retryButton" onclick="resetGame()">Chơi lại</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
